<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comic Finder</title>
    <!-- Semantic UI link -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- Google Fonts link for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&family=Uchen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body> 
    <header>Comic Finder</header>
    

    <!--Marvel banner-->
    <hero></hero>
    <main class="main">
        <container>
        <hr> <!-- draws a line on page -->
        <!-- Cards displaying comics: name, image, author -->
        <card>
            <h2 class="title">Comic Title 1</h2>
            <img src="./assets/images/spiderman.jpg.webp"></img>
            <p class="author">Author: Stan Lee</p>
            <p class="character">Main character: Spiderman</p>
        </card>
        <br>
        
        <div class="ui buttons"> <!-- link to page 3 more info on comic -->
            <button class="ui blue button">More info</button>
            <div class="or"></div>
            <button class="ui yellow button">Save to Favourite's</button>
        </div>
        <br>

        <card>
            <h2>Comic Title 2</h2>
            <img src="./assets/images/Captain_America_(1968)_100.jpg"></img>
            <p id="author">Author: Stan Lee</p>
            <p class="character">Main character: Captain America</p>
        </card>
        <div class="ui buttons"> <!-- link to page 3 more info on comic -->
            <button class="ui blue button">More info</button>
            <div class="or"></div>
            <button class="ui yellow button">Save to Favourite's</button>
        </div>
        <br>

        <card>
            <h2>Comic Title 3</h2>
            <img src="./assets/images/shangChi.jpg"></img>
            <p id="author">Author: Stan Lee</p>
            <p class="character">Main character: Shang Chi</p>
        </card>
        <br>
        <div class="ui buttons"> <!-- link to page 3 more info on comic -->
            <button class="ui blue button">More info</button>
            <div class="or"></div>
            <button class="ui yellow button">Save to Favourite's</button>
        </div>
        <br>

        </container>

        <container>
        <!-- Find comics to refresh the ones on page -->
        <button class="fluid ui red button">Find new Comics   üîç </button>
        <br>

        <!-- link to Reading List of favourites -->
        <button class="fluid ui yellow button"></i>My Reading List</button>
        </container>
        <br>
        <br>

    </main>

    <footer>üíª Developed by Mahmood Hamid, Amal Hirsi, Ilyaas Abdila, Adela Kobic, Hlangulani üíª</footer>
   
</body>
</html>
